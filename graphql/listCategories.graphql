query ListCategories {
  listCategories {
    items {
      children {
        id
        description
        name
        slug
        banner
        children {
          id
          description
          name
          slug
          banner
          children {
            id
            description
            name
            slug
            banner
          }
        }
      }
      id
      description
      name
      slug
      banner
    }
  }
}
