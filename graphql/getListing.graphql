query GetListing($id: Float, $name: String) {
  getListing(id: $id, name: $name) {
     brand {
        id
        name
      }
      category {
        id
        name
        slug
        parentCategory {
            id 
            name
            slug
        }
      }
      communities {
        id
        name
      }
      dateCreated
      description
      id
      isApproved
      isFeatured
      isLive
      isSold
      location {
        id
        name
      }
      price
      title
     user {
        email
        id
        username
        profile{
          name
          avatar
        }
      }
      media{
        url
        isPrimary
      }
      favoriteCount
      favoriteStatus
      
    }
}