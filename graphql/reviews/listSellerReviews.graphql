query ListSellerReviews($filters: ReviewFilterInput, $userId: Float!, $endingBefore: Float, $startingAfter: Float, $limit: Float) {
  listSellerReviews(filters: $filters, userId: $userId, ending_before: $endingBefore, starting_after: $startingAfter, limit: $limit) {
    count
    items {
      review
      rating
      reviewer {
        id
        email
        username
        profile {
          avatar
          firstName
          lastName
        }
      }
      seller {
        id
        email
        username
        profile {
          avatar
          firstName
          lastName
        }
      }
      dateCreated
      id
      listing {
        id
        title
      }
    }
  }
}