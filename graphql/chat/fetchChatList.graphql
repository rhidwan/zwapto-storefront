query listChats ($userId: Float){
  listChatRooms(userId: $userId) {
    items {
      chatName
      id
      isDeleted
      relatedListing{
        id
        title
      }
      members {
        user {
          id
          email
          username
          profile {
            avatar
            name
          }
        }
        userId
      }
      messages{
        id
        content
        dateSent
        sender{
            id
            email
        }
      }
    }
  }
}
