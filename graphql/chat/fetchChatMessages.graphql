query getChatMessage($chatRoomId: Float!, $endingBefore: Float, $limit: Float, $startingAfter: Float){
    listChatMessages(chatRoomId: $chatRoomId, ending_before: $endingBefore, limit: $limit, starting_after: $startingAfter){
        items{
            id
            content
            dateSent
            sender {
                id
                email
            }
        }
        count
        hasMore
    }
}

