query ListListings($filters: ListingFilterInput, $limit: Float, $endingBefore: Float, $startingAfter: Float, $orderBy: String) {
  listListings(filters: $filters, limit: $limit, ending_before: $endingBefore, starting_after: $startingAfter, orderBy: $orderBy) {
    items {
      brand {
        id
        name
        logo
      }
      condition
      category {
        id
        name
        slug
        parentCategory{
          id
          name
          slug
        }
      }
    
      dateCreated
      description
      id
      isApproved
      isFeatured
      isLive
      isSold
      meetupLocations{
        city
        country
        displayName
        lat
        locality
        lon
        placeId
        postCode
        state
        stateDistrict
      }
      quantity
      slug
      dealingMethod
      price
      title
      user {
        email
        id
        username
        profile{
          name
          avatar
        }
      }
      media{
        url
        isPrimary
      }
      favoriteCount
      favoriteStatus
      
    }
    hasMore
    count
   
  }
}