
mutation CreateListing($listingData: ListingCreateDTO!) {
  createListing(listingData: $listingData) {
   brand {
        id
        name
      }
      category {
        id
        name
        slug
        parentCategory{
          id
          name
          slug
        }
      }
    
      dateCreated
      description
      id
      isApproved
      isFeatured
      isLive
      isSold
      meetupLocations{
        city
        country
        displayName
        lat
        locality
        lon
        placeId
        postCode
        state
        stateDistrict
      }
      quantity
      slug
      dealingMethod
      price
      title
      user {
        email
        id
        username
        profile{
          name
          avatar
        }
      }
      media{
        url
        isPrimary
      }
      favoriteCount
      favoriteStatus
      
    }
}