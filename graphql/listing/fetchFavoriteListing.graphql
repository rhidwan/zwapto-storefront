query ListFavoriteListing($userId: Float!) {
  listFavoriteListing(userId: $userId) {
    items{
      brand {
        id
        name
        logo
      }
      condition
      category {
        id
        name
        slug
        parentCategory{
          id
          name
          slug
        }
      }
    
      dateCreated
      datePublished
      description
      id
      isApproved
      isFeatured
      isLive
      isSold
      meetupLocations{
        city
        country
        displayName
        lat
        locality
        lon
        placeId
        postCode
        state
        stateDistrict
      }
      quantity
      slug
      dealingMethod
      price
      title
      user {
        email
        id
        username
        profile{
          name
          avatar
        }
      }
      media{
        url
        isPrimary
      }
      favoriteCount
      favoriteStatus
      
    }
  }
}