mutation UpdateListing($listingData: ListingUpdateDTO!, $listingId: Float!) {
  updateListing(listingData: $listingData, listingId: $listingId) {
    brand {
        id
        name
        logo
      }
      condition
      category {
        id
        name
        slug
        parentCategory{
          id
          name
          slug
        }
      }
    datePublished
      dateCreated
      description
      id
      isApproved
      isFeatured
      isLive
      isSold
      meetupLocations{
        city
        country
        displayName
        lat
        locality
        lon
        placeId
        postCode
        state
        stateDistrict
      }
      quantity
      slug
      dealingMethod
      price
      title
      user {
        email
        id
        username
        profile{
          name
          avatar
        }
      }
      media{
        url
        isPrimary
      }
      favoriteCount
      favoriteStatus
      
    }
}